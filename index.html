
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackSource</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 16px;
            padding: 40px 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00bcd4;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: #00bcd4;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0097a7;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To place an order, please contact us on Telegram</h1>
        <a href="https://t.me/BlackSource_tech" target="_blank">t.me/BlackSource_tech</a>
    </div>
</body>
</html>
